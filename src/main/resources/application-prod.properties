#MSVC configuration
spring.application.name=msvc-Configurations
server.port=8005

# SpringDoc configurations
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/apidoc/swagger-ui.html
springdoc.api-docs.path=/apidoc/

# BD Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ApiImport
spring.data.mongodb.uri=mongodb://localhost:27017/ApiImport

# Modo Debug
debug=false

# Gateway
msvc.authorization.url=http://localhost:8003/api
msvc.authentication.url=http://localhost:8004/api
